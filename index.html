<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microwave Meat Defrost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Microwave Meat Defrost Calculator</h1>
  <div class="controls">
    <label for="meat-type">Meat type:</label>
    <select id="meat-type">
      <option value="beef">Beef</option>
      <option value="chicken">Chicken</option>
      <option value="pork">Pork</option>
      <option value="turkey">Turkey</option>
      <option value="lamb">Lamb</option>
    </select>
    <label for="weight">Weight (grams):</label>
    <input type="number" id="weight" min="100" max="1000" step="50" value="100">
    <label for="wattage">Microwave Wattage (W):</label>
    <input type="number" id="wattage" min="500" max="1200" step="50" value="700">
    <button id="calc">Calculate</button>
  </div>

  <div id="plate">
    <div id="meat"></div>
  </div>

  <div id="result"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
